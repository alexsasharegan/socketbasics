<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Socket.io Login</title>
</head>
<body>

	<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<h1 style="display: inline;">Messaging Login</h1>
				<h4 class="pull-right" style="display: inline;">
					<a href="https://github.com/alexsasharegan/socketbasics.git" class="navbar-link">
						Source Code &lt;/&gt;
					</a>
				</h4>
			</div>
		</div>

	<div class="vertical-center">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 well">
			<h2>Join Chat</h2>
				<form action="/chat.html" class="form">
					<div class="form-group">
						<label for="" >Display Name</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
							<input type="text" name="name" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label for="">Chat Room</label>
						<div class="input-group">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-comment"></i>
							</span>
							<input type="text" name="room" class="form-control">
						</div>
					</div>
					<input type="submit" value="Join Chat" class="btn btn-primary btn-block">
				</form>
			</div>
		</div>
	</div>

	</div>

	<!-- LIBS -->
	<script src="/js/jquery.js"></script>
	<script src="/js/socket.io.js"></script>
	<script src="/js/moment.js"></script>
	<!-- SCRIPTS -->
	<script src="/js/queryParams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
