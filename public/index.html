<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Socket.io Login</title>
</head>
<body>

	<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<h1 style="display: inline;">Socket.io Login</h1>
				<h4 class="pull-right" style="display: inline;">
					<a href="https://github.com/alexsasharegan/socketbasics.git" class="navbar-link">
						Source Code &lt;/&gt;
					</a>
				</h4>
			</div>
		</div>

	<form action="/chat.html" class="form">
		<div class="form-group">
			<label for="" >Display Name</label>
			<input type="text" name="name" class="form-control" />
		</div>
		<div class="form-group">
			<label for="">Chat Room</label>
			<input type="text" name="room" class="form-control">
		</div>
		<input type="submit" value="Join Chat" class="btn btn-default">
	</form>

	</div>

	<script src="/js/jquery.js"></script>
	<script src="/js/socket.io.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/queryparams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
