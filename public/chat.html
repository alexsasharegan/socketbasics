<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/style.css">
	<title>Socket.io Basics</title>
</head>
<body>

	<div class="container">
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<h1 style="display: inline;">Socket.io Messaging</h1>
				<h4 class="pull-right" style="display: inline;">
					<a href="https://github.com/alexsasharegan/socketbasics.git" class="navbar-link">
						Source Code &lt;/&gt;
					</a>
				</h4>
			</div>
		</div>

		<h2 class="room-title">
			<!-- Room title goes here -->
		</h2>

		<div class="">
			<h4>
				<a href="/">Change settings</a>
			</h4>
		</div>

		<div class="messages">
			<!-- Socket messages go here -->
		</div>
		
		<form action="" id="message-form" class="form">
			<input type="text" name="message" class="form-control" placeholder="Write your message here" />
			<input type="submit" class="btn btn-default" />
		</form>
	</div>
	<script src="/js/jquery.js"></script>
	<script src="/js/socket.io.js"></script>
	<script src="/js/moment.js"></script>
	<script src="/js/queryParams.js"></script>
	<script src="/js/app.js"></script>
</body>
</html>
